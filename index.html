    <style>

            display: flex;
            flex-direction: column;
            align-items: center;

        }
        h1 {
            font-size: 3em;

        p {

        button {

<body>
    <h1>üåê Xush kelibsiz!</h1>
    <p>Bu yerda biz birgalikda <strong>kiberxavfsizlik</strong>ni o‚Äòrganamiz.

    <button onclick="startHacking()">Boshlash</button>

    <div id="terminal"></div>

    <footer>¬© 2025 Cyber Academy | by WHOAMI_UZ</footer>

    <script>
        const terminal = document.getElementById("terminal");
        const textLines = [
            "Initializing Cybersecurity Training Sequence...",
            "Loading modules: [‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà] 100%",
            "Connecting to secure server...",
            "Server connected: 192.168.56.101",
            "Starting penetration testing environment...",
            "Access granted ‚úÖ",
            "Welcome to the Cyber Academy, WHOAMI_UZ!"
        ];

        function startHacking() {
            terminal.style.display = "block";
            terminal.innerHTML = "";
            let lineIndex = 0;

            function typeLine() {
                if (lineIndex < textLines.length) {
                    let currentLine = textLines[lineIndex];
                    let charIndex = 0;
                    let line = document.createElement("div");

                    function typeChar() {
                        if (charIndex < currentLine.length) {
                            line.innerHTML += currentLine.charAt(charIndex);
                            charIndex++;
                            setTimeout(typeChar, 50);
                        } else {
                            lineIndex++;
                            setTimeout(typeLine, 500);
                        }
                    }
                    terminal.appendChild(line);
                    typeChar();
                }
            }
            typeLine();
        }
    </script>
