<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>OSINT Demo</title>
    <style>
        body {
            background: #0a0a0a;
            color: #00ff99;
            font-family: monospace;
            padding: 20px;
        }
        .card {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ff99;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>🕵️ OSINT Hacking Demo</h1>
    <p>Tizimga kiring:</p>
    <input type="text" id="nameInput" placeholder="Ismingiz">
    <button onclick="getInfo()">Davom etish</button>

    <div id="result" class="card"></div>

    <script>
        async function getInfo() {
            let name = document.getElementById('nameInput').value || "Noma'lum foydalanuvchi";

            // 1️⃣ IP va geo ma'lumotlarni olish
            let ipData = await fetch("https://ipapi.co/json/").then(r => r.json());

            // 2️⃣ Brauzer location API orqali real-time koordinatalar
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async pos => {
                    let lat = pos.coords.latitude;
                    let lon = pos.coords.longitude;

                    document.getElementById("result").innerHTML = `
                        <h2>Salom, ${name}!</h2>
                        <p>📍 Sizning IP manzilingiz: ${ipData.ip}</p>
                        <p>🌍 Davlatingiz: ${ipData.country_name}</p>
                        <p>🏙️ Shaharingiz: ${ipData.city}</p>
                        <p>🛰️ Aniq koordinatalar: ${lat}, ${lon}</p>
                        <p>💻 Operatsion tizim: ${navigator.platform}</p>
                        <p>🌐 Brauzer: ${navigator.userAgent}</p>
                    `;
                });
            } else {
                document.getElementById("result").innerHTML = "<p>Geolokatsiya API qo'llab-quvvatlanmaydi.</p>";
            }
        }
    </script>
</body>
</html>
